{% extends "base.html" %}

{% block content %}
	{% for problem in solved_problems %}
		{% set filename="js/exercise" + problem|string +".js" %}
		<div>
			<button class="requestExercise{{problem}}">
				Exercise {{problem}}
			</button>
			<p class="exercise{{problem}}Result"/>
			<script type="module" src="{{ url_for('static', filename=filename) }}"></script>
		</div>
		<hr>
	{% endfor %}
{% endblock %}
