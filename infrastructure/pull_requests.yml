steps:
  # Install dependencies
  - name: python
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "--user"]

  # Check import formatting
  - name: python
    entrypoint: python
    args: ["-m", "isort", "--check", "app", "gcp_util"]

  # Check formatting
  - name: python
    entrypoint: python
    args: ["-m", "black", "--check", "app", "gcp_util"]

  # Check formatting
  - name: python
    entrypoint: python
    args: ["-m", "pylint", "app", "gcp_util"]

  # Run tests
  - name: python
    entrypoint: python
    args: ["-m", "pytest"]
  
timeout: "1600s"